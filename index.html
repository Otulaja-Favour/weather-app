<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css">
  
</head>
<body>
    <h1>Weather App</h1>
    <br>
  <div class="main">
    <input type="text" id="city" placeholder="Enter city name" />
    <div id="current" style="max-height: 150px; overflow: scroll;"></div>

    <button id="searchBtn">Search</button>
    <p id="state"><img src="https://openweathermap.org/img/wn/01d.png" alt="State Icon"> City: Loading...</p>
    <p id="temperature"><img src="https://openweathermap.org/img/wn/02d.png" alt="Temperature Icon"> Temperature: Loading...</p>
    <p id="situation"><img src="https://openweathermap.org/img/wn/03d.png" alt="Situation Icon"> Condition: Loading...</p>
    <p id="humidity"><img src="https://openweathermap.org/img/wn/04d.png" alt="Humidity Icon"> Humidity: Loading...</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
